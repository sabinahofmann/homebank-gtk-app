name: Rubocop
run-name: ${{ github.actor }} check code style
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [ '2.6' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Run gem install
        run: gem install rubocop -v 1.50.2
      - name: Check Rubocop Styles
        run: rubocop